apiVersion: extensions/v1beta1
kind: Ingress
metadata:
   name: ingress-service
   annotations:
     kubernetes.io/ingress.class: nginx
     nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /directors/?(.*)
            backend:
               serviceName: web-cluster-ip-service
               servicePort: 5002
          - path: /api/directors/?(.*)
            backend:
              serviceName: rest-cluster-ip-service
              servicePort: 5001



